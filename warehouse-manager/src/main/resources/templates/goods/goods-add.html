<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<!--字体图标-->
<link href="../../javaex/pc/css/icomoon.css" rel="stylesheet" />
<!--动画-->
<link href="../../javaex/pc/css/animate.css" rel="stylesheet" />
<!--骨架样式-->
<link href="../../javaex/pc/css/common.css" rel="stylesheet" />
<!--皮肤（缇娜）-->
<link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
<!--jquery，不可修改版本-->
<script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
<!--全局动态修改-->
<script src="../../javaex/pc/js/common.js"></script>
<!--核心组件-->
<script src="../../javaex/pc/js/javaex.min.js"></script>
<!--表单验证-->
<script src="../../javaex/pc/js/javaex-formVerify.js"></script>
<title>后台管理</title>
</head>
<style>
    
</style>

<body>
    <!--全部主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<!--修饰块元素名称-->
		<div class="banner">
			<p class="tab fixed">添加货物</p>
		</div>
	
		<!--正文内容-->
		<div class="main">
			<form>
				<!--文本框-->
				<div class="unit clear">
					<div class="left"><span class="required">*</span><p class="subtitle">货物名</p></div>
					<div class="right">
						<input type="text" id="goodsName" class="text" placeholder="请输入货物名称" />
					</div>
				</div>


				<!--下拉选择框-->
				<div class="unit clear">
					<div class="left"><p class="subtitle">货物分类</p></div>
					<div class="right">
						<select id="select">
							<option value="">请选择</option>
							<option value="1">车务段劳保用品</option>
							<option value="2">工会采购</option>
							<option value="3">车间采购</option>
						</select>
					</div>
				</div>

				<div class="unit clear">
					<div class="left"><span class="required"></span><p class="subtitle">货物位置</p></div>
					<div class="right">
						<input type="text" id="location" class="text" placeholder="货物位置" />
					</div>
				</div>


				<div class="unit clear">
					<div class="left"><p class="subtitle">更新时间</p></div>
					<div class="right">
						<input type="text" id="lastTime" class="ex-date" style="width: 180px;" value="" readonly/>
					</div>
				</div>



				<div class="unit clear">
					<div class="left"><span class="required"></span><p class="subtitle">库存数量</p></div>
					<div class="right">
						<input type="text" id="count" class="text" placeholder="库存数量" />
					</div>
				</div>

				<div class="unit clear">
					<div class="left"><span class="required"></span><p class="subtitle">描述</p></div>
					<div class="right">
						<input type="text" id="translate" class="text" placeholder="描述" />
					</div>
				</div>


				<!--提交按钮-->
				<div class="unit clear" style="width: 800px;">
					<div style="text-align: center;">
						<!--表单提交时，必须是input元素，并指定type类型为button，否则ajax提交时，会返回error回调函数-->
						<input type="button" id="return" class="button no" value="返回" />
						<input type="button" id="save" class="button yes" value="保存" />
					</div>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
	javaex.select({
		id : "select",
		isSearch : true,
		maxNum: 5
	});

	var currentTime = dateFormat("YYYY-mm-dd",new Date());;
	javaex.date({
		id : "lastTime",	// 承载日期组件的id
		isTime : true,
		date : currentTime,	// 选择的日期
		// 重新选择日期之后返回一个时间对象
		callback : function(rtn) {
		}
	});

	// 日期格式化
	function dateFormat(fmt, date) {
		var ret;
		var opt = {
			"Y+": date.getFullYear().toString(),        // 年
			"m+": (date.getMonth() + 1).toString(),     // 月
			"d+": date.getDate().toString(),            // 日
			// 有其他格式化字符需求可以继续添加，必须转化成字符串
		};
		for (var k in opt) {
			ret = new RegExp("(" + k + ")").exec(fmt);
			if (ret) {
				fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
			}
		}
		return fmt;
	}
	
	// 监听点击保存按钮事件
	$("#save").click(function() {
		// 获取输入内容
		var goodsName = $("#goodsName").val();
        var select = $('#select option:selected').text();// 类目
		var location = $("#location").val();
        var lastTime = $("#lastTime").val();
        var count = $("#count").val();
        var translate = $("#translate").val();

        // 校验文本
		if (goodsName == "") {
            javaex.optTip({
                content : "货物名称不能为空!",
                type : "error"
            });

            return false;
		}


        if (select == "") {
            javaex.optTip({
                content : "货物分类不能为空!",
                type : "error"
            });

            return false;
        }

        // 表单数据
        var json = {"goodsName":goodsName,"translate":translate,"size":count,"location":location,"type":select,"lastTime":lastTime};

        // 提交
        // ajax 示例
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/goods/add",
            //数据，json字符串
            data : JSON.stringify(json),
            //请求成功
            success : function(result) {
                console.log(result);
                // 获取集合属性
                var data = result.data;
                var code = result.code;

                if (code == 200) {
                    javaex.message({
                        content : "添加成功",
                        type : "success"
                    });
                    // 跳转至列表
                    setTimeout(function(){ window.location.href="/goods/goods-list";},1500)
				}

            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });

	});

	// 监听点击返回按钮事件
	$("#return").click(function() {
		 window.location.href = "/goods/goods-list";
	});
</script>
</body>
</html>
